<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calories Burned Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calories Burned Predictor</h1>
        <form action="/predict" method="post" class="form-grid">
            <div class="left-column">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age (years):</label>
                    <input type="number" name="age" required>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" name="weight" required>
                </div>
            </div>

            <div class="right-column">
                <div class="form-group">
                    <label for="duration">Duration (mins):</label>
                    <input type="number" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="heart_rate">Heart Rate (bpm):</label>
                    <input type="number" name="heart_rate" required>
                </div>
                <div class="form-group">
                    <label for="body_temp">Body Temp (¬∞C):</label>
                    <input type="number" step="0.1" name="body_temp" required>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Predict Calories üîç</button>
            </div>
        </form>


        {% if prediction is not none %}
        <hr class="divider">
        <div class="result">
            <h2>Estimated Calories Burned:</h2>
            <p><span>{{ prediction }} KACL : </span></p>
            <p style="margin-top: 10px; color: gray;">Model Accuracy: <strong>{{ accuracy }}%</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
